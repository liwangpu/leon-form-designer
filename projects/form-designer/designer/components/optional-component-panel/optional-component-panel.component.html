<div class="optional-list" cdkDropListGroup>
  <ng-container *ngFor="let g of componentGroups">
    <ng-container *ngTemplateOutlet="groupTpl;context:{$implicit:g}"></ng-container>
  </ng-container>
</div>


<ng-template #groupTpl let-group>
  <div class="optional-group">
    <div class="header">
      <p class="title">{{group.title}}</p>
    </div>
    <div class="content" cdkDropList [cdkDropListSortingDisabled]="true" [cdkDropListConnectedTo]="[]">
      <div class="form-designer-optional-component" *ngFor="let c of group?.components" cdkDrag
        (cdkDragMoved)="onDraging($event)">
        <p>{{c.title}}</p>
      </div>
    </div>
  </div>
</ng-template>
